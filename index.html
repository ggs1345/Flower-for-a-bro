<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
        }
        .flower {
            width: 100px;
            height: 100px;
            background: pink;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .flower:hover {
            transform: scale(1.2) rotate(10deg);
        }
        .flower::before, .flower::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: pink;
            border-radius: 50%;
        }
        .flower::before {
            top: -50px;
            left: 0;
        }
        .flower::after {
            left: -50px;
            top: 0;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower"></div>
        <div class="message">You Are The Only Female Friend I Have</div>
    </div>
</body>
</html>
